name: polkawallet_plugin_karura
description: Karura network plugin for Polkawallet.
version: 0.4.8
homepage:

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  charts_flutter: ^0.11.0
  http: ^0.13.4
  mobx: ^2.0.7
  flutter_mobx: ^2.0.0
  flutter_svg: ^1.0.3
  json_annotation: ^4.0.1
  get_storage: ^2.0.2
  device_info: ^2.0.1
  graphql_flutter: ^5.0.0-nullsafety.5
  polkawallet_sdk: ^0.4.8
  polkawallet_ui: ^0.4.8
  flutter_screenutil: ^5.0.0+2
  skeleton_loader: ^2.0.0+4
  rive: ^0.9.0
  wave: ^0.2.0
  toast: ^0.1.5
  fl_chart: ^0.40.2
  qr_flutter_fork: ^4.0.0
  sticky_headers: ^0.2.0
  ethereum_addresses: ^1.0.2

dev_dependencies:
  build_runner: ^2.1.11
  mobx_codegen: ^2.0.2
  json_serializable: ^4.1.4
  flutter_test:
    sdk: flutter

dependency_overrides:
 polkawallet_sdk:
   path: ../sdk
 polkawallet_ui:
   path: ../ui

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  assets:
    - lib/js_service_karura/dist/main.js
    - assets/images/
    - assets/images/tokens/
    - assets/images/paras/
    - assets/images/gov/
    - assets/images/2.0X/
    - assets/images/3.0X/
